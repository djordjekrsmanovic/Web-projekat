    <div class="addNewRestaurant">
        <h1>Dodaj restoran</h1>
        <div>
            <span>Naziv:</span>
            <span><input type="text>"></span>
        </div>
        <div>
            <span>Tip restorana:</span>
                <span>
                    <select>
                        <option value="ITALIAN">Italijanski restoran</option>
                        <option value="JAPANESE">Japanski restoran</option>
                        <option value="GRILL">Roštilj</option>
                        <option value="ETNO">Etno restoran</option>
                    </select>
                </span>
        </div>
        <div>
            <span>Status restorana:</span>
                <span>
                    <select>
                        <option value="OPEN">Otvoren</option>
                        <option value="CLOSED">Zatvoren</option>
                    </select>
                </span>
        </div>
        <div>
            <span>Ulica:</span>
            <span><input type="text>"></span>
        </div>
        <div>
            <span>Broj:</span>
            <span><input type="text>"></span>
        </div>
        <div>
            <span>Grad:</span>
            <span><input type="text>"></span>
        </div>
        <div>
            <span>Poštanski broj:</span>
            <span><input type="text>"></span>
        </div>

        <div>
            <span>Izaberite menadžera:</span>
                <span>
                    <select>
                        <option value="OPEN">Otvoren</option>
                        <option value="CLOSED">Zatvoren</option>
                    </select>
                </span>
                <span><button>Dodaj menadžera</button></span>
        </div>

        <div>
            
                <span><button>Potvrdi</button></span>
                <span><button>Otkaži</button></span>
        </div>

    </div>
