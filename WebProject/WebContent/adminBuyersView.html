    <link href="css/adminBuyersView.css" rel="stylesheet" >
    <script src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/adminBuyersView.js"></script>
</head>
<body>
    <section class="header">
		<nav >
			<a href=""><img src="pictures/logo.png" width="120px" height="60px"></a>
			<div class="nav-links">
				<ul>

          <li><a href="" id='logout'>Odjava</a></li>
				</ul>
			</div>

	</section>

    <div class="search-div">
      <input type="text" placeholder="Unesite tekst" id="value" >
      <button id="searchButton">Pretrazi</button>
      <span class="sortSpan">
        <span class="sortTable">
          <select id="sort">
            <option value="" >Podrazumjevani prikaz</option>
            <option value="nameASC">Ime-rastuće</option>
            <option value="nameDSC">Ime-opadajuće</option>
            <option value="sureNameASC">Prezime-rastuće</option>
            <option value="sureNameDSC">Prezime-opadajuće</option>
            <option value="userNameASC">Korisničko ime-rastuće</option>
            <option value="userNameDSC">Korisničko ime-opadajuće</option>
            <option value="pointsASC">Poeni-rastuće</option>
            <option value="pointsDSC">Poeni-opadajuće</option>
          </select>
        </span>
        <span class="filterTable" >
          <select id="filter">
            <option value="">Svi</option>
            <option value="NO_RANK">Početnik</option>
            <option value="BRONZE">Bronzani kupac</option>
            <option value="SILVER">Srebrni kupac</option>
            <option value="GOLD">Zlatni kupac</option>
          </select>
        </span>
      </span>
      
    </div>
    
    <section background:linear-gradient(lightblue, #7980ce)>
        <div class="tbl-header">
            <table class="r-table" cellpadding="0" cellspacing="0" border="0">
              <thead>
                <tr>
                  
                  <th>Ime</th>
                  <th>Prezime</th>
                  <th>Korisničko ime</th>
                  <th>Tip kupca</th>
                  <th>Poeni</th>
                  <th>Blokiraj korisnika</th>
                  <th>Obriši korisnika</th>
                </tr>
              </thead>
              <tbody id='tableBody'>
                
              </tbody>
            </table>
          </div>
        </div>

          <div id="suspicious-users" style="margin-top: 100px;">
              <p style="font-size: xx-large; font-weight: bolder; margin-left: 20%;">Sumnjivi korisnici</p>
              <table class="r-table" cellpadding="0" cellspacing="0" border="0">
                <thead>
                  <tr>
                    
                    <th>Ime</th>
                    <th>Prezime</th>
                    <th>Korisničko ime</th>
                    <th>Tip kupca</th>
                    <th>Poeni</th>
                    <th>Blokiraj korisnika</th>
                    <th>Obriši korisnika</th>
                  </tr>
                </thead>
                <tbody id='tableBodySuspicious'>
                  
                </tbody>
              </table>
          </div>
    </section>
