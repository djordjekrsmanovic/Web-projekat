<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="css/registration.css" rel="stylesheet">
<script src="jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/registration.js"></script>
</head>
<body>
    <section class="header">
		<nav >
			<a href=""><img src="pictures/logo.png" width="120px" height="60px"></a>
			<div class="nav-links">
				<ul>
					<li><a href="home.html">Početna strana</a></li>
					<li><a href="login.html">Prijava</a></li>
				</ul>
			</div>
		</nav>
	</section>

    <section style="background-color: linear-gradient(#e66465, #9198e5);;">
        <div class="registration-card">
            <div class="title">Registracija</div>
            <form action="" id='registration-form' method="POST" accept-charset="UTF-8" >
                <div class="user-details">
                    <div class="input-box">
                        <div class="details">
                            Ime
                        </div>

                        <input type="text" id='name' pattern="[A-Za-z]+" placeholder="Unesite Vaše ime" required>
                    </div>
                    <div class="input-box">
                        <div class="details">
                            Prezime
                        </div>
                        <input type="text" id='lastname' pattern="[A-Za-z]+" placeholder="Unesite Vaše prezime" required>
                    </div>
                    <div class="input-box">
                        <div class="details">
                            Datum rođenja
                        </div>
                        <input type="date" id='date' placeholder="Unesite datum rodjenja" required>
                    </div>
                    <div class="input-box">
                        <div class="details">
                            Korisničko ime
                        </div>
                        <input type="text" id='userName' placeholder="Unesite Vaše korisničko ime" required>
                    </div>

                    <div class="input-box">
                        <div class="details">
                            Lozinka
                        </div>
                        <input type="password" id='password' placeholder="Unesite Vašu lozinku" required>
                    </div>

                    <div class="input-box">
                        <div class="details">
                            Potvrdi lozinku
                        </div>
                        <input type="password" id='repeatedPassword' placeholder="Potvrdi lozinku" required>
                    </div>
                    <div >
                        <div><p class="gendre">Pol</p></div>
                        

                        
                        <span class="radio">
                            <input type="radio" id="musko" name="gender" value="musko" required>
                            <label for="musko">Muško</label>
                        </span>
                        <span>
                            <input type="radio" id="zensko" name="gender" value="zensko" required>
                            <label for="zensko">Žensko</label>
                        </span>
                        
                    </div>
                    
                    
                </div>
                <div class="button">
                    <input type="submit"  value="Registruje se">
                </div>
            </form>
            <p class="error"></p>
        </div>
    </section>
</body>
</html>
