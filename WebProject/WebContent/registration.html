<div id="loginForm" class="loginFormStyle">
	
<h2 class="formTitle">Unesite svoje podatke:</h2>
<form id="registration">
<table class="loginTable">
<tr><td><label>Korisničko ime: </label></td><td><input name="username" type="text"></input> <br/> </td></tr>
<tr><td><label>Lozinka: </label></td><td><input name="pass" type="password"></input> <br/> </td></tr>
<tr><td><label>Ponovite lozinku: </label></td><td><input name="pass" type="repeatedPassword"></input> <br/> </td></tr>
<tr><td><label>Ime: </label></td><td><input name="name" type="text"></input> <br/> </td></tr>
<tr><td><label>Prezime: </label></td><td><input name="surname" type="text"></input> <br/> </td></tr>
<tr><td><label>Pol:</label>
	    <select id="Sex">
	        <option value="male">Muški</option>
	        <option value="female">Ženski</option>                   
	    </select> </td></tr>
<tr><td><label>Datum rodjenja: </label></td><td><input name="date" type="text" placeholder="yyyy-mm-dd"></input> <br/> </td></tr>
<tr><td><button type="submit">Registracija</button> <br/><br/></td></tr>
<tr id="errorMessage"></tr>
</table>
</form>
</div>
