<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregled restorana</title>
    <link rel="stylesheet" href="css/RestaurantView.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/restaurantView.js"></script>
</head>
<body>
    <!---------------------------Navigation bar ------------------------------>
    <nav class="nav">
        <div class="nav-menu flex-row">
            <a href="#" ><img src="pictures/logo.png" width="120px" height="70px"></a>
        
        <div >
            <ul class="nav-items">
                <li class="nav-link">
                    <a class="nav-color" href="#">Pocetna</a>
                </li>
                <li class="nav-link">
                    <a class="nav-color" href="#">Prijava</a>
                </li>
                <li class="nav-link">
                    <a class="nav-color" href="#">Neki nav-items</a>
                </li>                   
            </ul>
        </div>
    </div>
        </nav>
    
        <!----------------X----------Navigation bar---------X-------------------->

        <!----------------------------Restaurant view---------------------------->
        <div class="background-picture"> 
            <div class="card">
            
                <div>
                    <img src="pictures/slika1.jpg" id="restarant-logo">
                </div>
                <div style="overflow: hidden;">
                    <p class="restaurant-title" id="title-restaurant">Skadarlijska kobasica</p>
                    <p class="raiting-value" id="restaurant-raiting">4.5</p>
                </div>
                <div>
                    <p class="restaurant-status" id="restaurant-sort">Italijanski restoran</p>
                    <p id="restarant-status">Zatvoren</p>
                </div>
                <div>
                    <img src="pictures/lokacija-removebg-preview.png" width="30px" height="30px" style="margin: 15px;">
                    <p id="restaurant-address">Alekse Šantića 4 Novi Sad</p>
                </div>
    </div>
    
</div>
         <!--------------X-------------Restaurant view---------------X------------->

         <!----------------------------------Tab panel ---------------------------->
         <div class="tab">
             <button class="tablinks" onclick="openTab(event, 'Proizvodi')">Proizvodi</button>
             <button class="tablinks" onclick="openTab(event, 'Komentari')">Komentari</button>
             <button class="tablinks" onclick="openTab(event, 'Lokacija')">Lokacija</button>
         </div>

          <!------------X---------------------Tab panel ---------------X------------>

           <!----------------------------------Products ---------------------------->
           <div class="arrangment tabcontent" id="Proizvodi">
            
          <div class="Product-card">
            <img src="../pictures/slika1.jpg" alt="Denim Jeans" style="width:100%">
            <h1>Tailored Jeans</h1>
            <p class="Product-price">$19.99</p>
            <p style="overflow-wrap:break-word; padding: 10px">ADdadkakaaaaaaaaaaaaaaaaaaaaa</p>
            <p style="margin-top: 25px;">Kolicina</p>
            <p style="margin-bottom:25px ;"><input type="text"></p>
            <p><button>Add to Cart</button></p>
          </div>
          
        </div>
           <!-------------X-------------------Products----------------X------------->


                  <!------------------------------Comments-------------------------------------->

    <div class="grid-container" id="Komentari">

      <div>
  
      
      <table  class="comment-table" cellspacing="0" cellpadding="0" border="1">
          <thead>
              <tr>
                  <td>Kupac</td>
                  <td>Komentar</td>
                  <td>Ocjena</td>
              </tr>
          </thead>
       
          <tbody class="table-body">
             
              
          </tbody>
          
          
      </table>
      </div>
  
       <!----------X--------------Comments---------------X----------------->
  
       <!-------------------------Write-Comment---------------------------->
      <div class="comment-card">
          <p class="comment-title">Unesite komentar</p>
          <hr style="height: 1px; background-color: white;">
      <form>
          <div>
              
          </div>
          <div style="margin:20px">
              <textarea style="width: 200px; height: 100px;" placeholder="Unesite komentar"></textarea>
          </div>
          <div>
              <span class="mark">Ocjena:</span>
              <select>
                  <option>
                  1
                  </option>
                  <option>
                      2
                  </option>
                  <option>
                      3
                  </option>
                  <option>
                      4
                  </option>
                  <option>
                      5
                  </option>
              </select>
          </div>
          <div class="submit-div">
              <input type="submit" class="submit-button" value="Posalji">
          </div>
      </form>
  
      <!----------X--------------Write-Comment---------------------------->
      </div>
      </div>

         
     </body>
</html>
