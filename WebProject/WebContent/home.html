    <!--------------------------------Site title and search-------------------------------->
    
    <main>
        <section class="site-message">
                
        
            <div  class="site-background">
                
                <h1 class="title">Naručite vašu hranu online</h1>
                <div class=".search-criterium">
                    <input type="text" id="search-name"class="form-input" placeholder="Naziv restorana">
                    <input type="text" id="search-location" class="form-input" placeholder="Lokacija restorana">
                    
                    <select id="search-type" class="form-select">
                    <option value="" disabled selected hidden>Vrsta restorana</option>
                        <option value="GRILL">Rostilj</option>
                        <option value="ETNO">Etno restoran</option>
                        <option value="JAPANESE">Japanski restoran</option>
                        <option value="ITALIAN">Italijanski restoran</option>
                        <option value="">Svi restorani</option>
                    </select>
                    <select id="search-grade" class="form-select" aria-placeholder="Ocjena">
                        <option value="" disabled selected hidden>Ocjena</option>
                        <option value="1">0-1</option>
                       <option value="2">1-2</option>
                       <option value="3">2-3</option>
                       <option value="4" >3-4</option>
                       <option value="5" >4-5</option>
                       <option value="">Sve </option>
                       </select>
                    <button class="search-button" >Pretrazi</button>
                </div>
            </div>
        </section>
    </main>
    <!-----------------X-------------Site title and search-----------------X------------->


    <!-------------------------------Sort and filtering---------------------------------->
        <div class="restaurants-card" style="background-color:#4287f5;">

        
                <select id="SortType" class="form-select" >
                    <option value="" disabled selected hidden>SORTIRANJE</option>
                    <option value="name-ascending">NAZIV-RASTUĆE</option>
                   <option value="name-descending">NAZIV-OPADAJUĆE</option>
                   <option value="location-ascending">LOKACIJA-RASTUĆE</option>
                   <option value="location-descending">LOKACIJA-OPADAJUĆE</option>
                   <option value="average-grade-ascending">PROSJEČNA OCJENA-RASTUĆE</option>
                   <option value="average-grade-descending" >PROSJEČNA OCJENA-OPADAJUĆE</option>
                   
                   </select>
                
                   
                
                
                   <div style="margin: 7px;"><label>Prikaži samo otvorene restorane</label>
                   <input type="checkbox" id='opened'> </div> 
                </div>     
    <!-----------------X------------Sort and filtering---------------------X------------->

            </div>
            <div>
                <img src="../pictures/lokacija-removebg-preview.png" width="30px" height="30px" style="margin: 15px;">
                <p >Alekse Šantića 4 Novi Sad</p>
            </div>
            <div>
                <button class="details-button">Detalji</button>
            </div>
           
        </div>
        
    </section>
