<body id="profileBody">

	<section class="header">

			<div class="nav-links">

	<h1>Ime restorana....</h1>

	<section class="searchAndSort"> 
        <section class="site-message">
                                     
                <div class="searchAlign">
                    <input id="name" type="text" class="form-input" placeholder="Naziv restorana">
                    <input id="priceFrom" type="text" class="form-input" placeholder="Cijena porudžbine od">
                    <input id="priceTo" type="text" class="form-input" placeholder="Cijena porudžbine do">
                    <label>Datum od:</label>
                    <input id="dateFrom" type="date" class="form-input">
                    <label>Datum do:</label>
                    <input id="dateTo" type="date" class="form-input">                    
                  
                    <button id="searchButton" class="search-button">Pretrazi</button>
                </div>
         
        </section>
    </main>
    <!-----------------X-------------Site title and search-----------------X------------->

    <br/>
    <!-------------------------------Sort and filtering---------------------------------->
        <div class="site-message">

        
                <select id="SortType" class="form-select" aria-placeholder="Ocjena">
                   <option value="" disabled selected hidden>SORTIRANJE</option>
                   <option value="default">PODRAZUMJEVANI PRIKAZ</option>
                   <option value="name-ascending">NAZIV-RASTUĆE</option>
                   <option value="name-descending">NAZIV-OPADAJUĆE</option>
                   <option value="location-ascending">CIJENA-RASTUĆE</option>
                   <option value="location-descending">CIJENA-OPADAJUĆE</option>
                   <option value="average-grade-ascending">DATUM-RASTUĆE</option>
                   <option value="average-grade-descending" >DATUM-OPADAJUĆE</option>
                   
                   </select>
                
                   
                    
                    <select id="RestaurantTypeFilter" class="form-select">
                    <option value="" disabled selected hidden>Vrsta restorana</option>
                    <option value="Grill">Rostilj</option>
                    <option value="Etno">Etno restoran</option>
                    <option value="Japanesse">Japanski restoran</option>
                    <option value="Italian">Italijanski restoran</option>
                    <option value="AllRestaurants">Svi restorani</option>
                    </select>

                    <select id="OrderStatusFilter" class="form-select">
                    <option value="" disabled selected hidden>Status porudžbine</option>
                    <option value="Processing">Obrada</option>
                    <option value="Preparation">U pripremi</option>
                    <option value="Waiting">Čeka dostavljača </option>
                    <option value="InTransport">U transportu</option>
                    <option value="Delivered">Dostavljena</option>
                    <option value="Canceled">Otkazana</option>
                    </select>
                 
                </div>  
        </section>
	<section class="pozadinaTabele">
		<div>
		<table id="ordersTable" class="tabela">
			<tr>
			<th>ID</th>
			<th>Datum i vrijeme</th>
			<th>Cijena</th>
			<th>ID kupca</th>
			<th>Status</th>
			<th>Izmjena statusa</th>
			</tr>
			<tr></tr>
			<tbody id="tableBody">
				

			</tbody>
		</table>
		</div>
	</section>

</body>
</html>
